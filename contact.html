<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "https://www.w3.org/TR/html1/DTD/xhtml1-strict.dtd">
<html xmlns="https://www.w3.org/1999/xhtml" xml:lang="en-us">
<head>
    <meta https-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Contact Me</title>
    <meta itemprop="name" content="Contact">
    <meta name="description" content="Get in touch with Brandon Zippe">
    <meta name="keywords" content="Contact Brandon Zippe">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">
    <meta https-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="twitter:site" content="@zippetomylou">
    <meta name="author" content="Brandon Zippe">
    <meta name="format-detection" content="telephone=yes">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Quicksand" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<div class="container">
    <header class="header" role="banner"></header>
    <div class="main">
        <section class="section-1">
            <div id="contactSection" class="sectionInner">
                <h1>Contact</h1>
				<form action="httpss://formspree.io/zippe@zippetomylou.com" method="POST">
				    <input type="text" name="name" placeholder="Name">
				    <input type="email" name="_replyto" placeholder="your@email.com">
					<textarea name="message" rows="4" cols="50" placeholder="Your message..."></textarea>
				    <input type="submit" value="Send" class="form-btn">
					<input type="text" name="_gotcha" style="display:none" />
					<input type="hidden" name="_subject" value="Reaching out" />
					<input type="hidden" name="_next" value="/thanks.html" />
				</form>
            </div>
        </section>
    </div>        
</div>
<footer class="footer"></footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/generic.js" type="text/javascript" charset="utf-8"></script>


</body>
</html>
